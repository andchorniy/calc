<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Hachi+Maru+Pop&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/0.7.0/modern-normalize.min.css" />
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <section class="calculator">
        
        <table>
            <tr>
                <th colspan="4" class="result-container">  <span class="preview"></span> <span class="result">150</span></th>
            </tr>
            <tr>
                <td><button class="button-calc btn dark-btn">%</button></td>
                <td><button class="button-calc btn middle-btn">+/-</button></td>
                <td><button class="button-calc btn light-btn">C</button></td>
                <td><button class="button-calc btn colored-btn">/</button></td>
            </tr>
            <tr>
                <td><button class="button-calc btn dark-btn">7</button></td>
                <td><button class="button-calc btn middle-btn">8</button></td>
                <td><button class="button-calc btn light-btn">9</button></td>
                <td><button class="button-calc btn colored-btn">x</button></td>
            </tr>
            <tr>
                <td><button class="button-calc btn dark-btn">4</button></td>
                <td><button class="button-calc btn  middle-btn">5</button></td>
                <td><button class="button-calc btn light-btn">6</button></td>
                <td><button class="button-calc btn colored-btn">-</button></td>
            </tr>
            <tr>
                <td><button class="button-calc btn dark-btn js-btn-1">1</button></td>
                <td><button class="button-calc btn middle-btn js-btn-2">2</button></td>
                <td><button class="button-calc btn light-btn js-btn-3">3</button></td>
                <td><button class="button-calc btn colored-btn js-btn-plus">+</button></td>
            </tr>
            <tr>
                <td><button class="button-calc btn dark-btn">0</button></td>
                <td><button class="button-calc btn middle-btn">.</button></td>
                <td colspan="2" ><button class="button-result btn">=</button></td>
                
            </tr>
            
        </table>

        
    </section>
    <script src="./calc.js"></script>
</body>
</html>
